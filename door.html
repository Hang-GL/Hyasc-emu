<script>
    if(!window.jQuery)
        document.write('<script type="text/javascript" src="http://cdnsite.fjg360.cn/jquery-1.9.1.min.js"><'+'/script>');
    if (navigator.userAgent.toLowerCase().match(/huawei/i) == "huawei"){
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 1500) + 'px';
                    }
                    var html = document.getElementsByTagName('html')[0]
                    var settingFs = parseInt(100 * (clientWidth / 1500))
                    var settedFs = settingFs
                    var whileCount = 0
                    while (true) {
                      var realFs = parseInt(window.getComputedStyle(html).fontSize)
                      var delta = realFs - settedFs
                      if (Math.abs(delta) >= 1) {
                        if (delta > 0) {
                          settingFs--
                        } else {
                          settingFs++
                        }
                        html.setAttribute('style', 'font-size:' + settingFs + 'px!important')
                      } else {
                        break
                      }
                      if (whileCount++ > 100) {
                        break
                      }
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    }else {
        (function(doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth >= 1500) {
            docEl.style.fontSize = '100px';
            } else {
            docEl.style.fontSize = 100 * (clientWidth / 1500) + 'px';
            var div = document.createElement('div');
            div.style.width = '1.4rem';
            div.style.height = '0';
            document.body.appendChild(div);
            var ideal = 140 * clientWidth / 1500;
            var rmd = (div.clientWidth / ideal);
            if (rmd > 1.2 || rmd < 0.8) {
            docEl.style.fontSize = 100 * (clientWidth / 1500) / rmd + 'px';
            }
            document.body.removeChild(div);
            };
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
    }
</script>
